<table *ngIf="dataSource.length" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="displayedColumns[0]">
    <th mat-header-cell *matHeaderCellDef class="table-header-cell">
      {{displayedColumns[0]}}
    </th>
    <td mat-cell *matCellDef="let element; let i = index" class="table-cell" >
      {{i + 1}}. {{element[displayedColumns[0]]}}
    </td>
  </ng-container>

  <ng-container *ngFor="let column of displayedColumns.slice(1)" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef class="table-header-cell">
      {{column}}
    </th>
    <td mat-cell *matCellDef="let element" class="table-cell" [class.completed]="!!element[column]"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
